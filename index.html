<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blue Tip Calculator (10% tip)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="calculator">
    <h1>Tip Calculator</h1>

    <label for="bill">Bill amount</label>
    <input id="bill" type="number" step="0.01" min="0" placeholder="Enter bill amount" />

    <button id="calculate">Calculate 10% Tip</button>

    <div id="result" aria-live="polite" class="result" hidden>
      <p id="tip"></p>
      <p id="total"></p>
      <p id="thankyou" class="thankyou">Thank you</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
